<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/spotify.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav in alto fissa -->
        <nav class="position-fixed fixed-top navbar navbar-dark justify-content-between">
            <a class="navbar-brand">
                <img src="./img/logo.svg" class="logo" alt="logo spotify">
            </a>
            <button type="button" class="upgrade badge-pill btn btn-outline-light text-uppercase">Effettua l'upgrade</button>
          </nav>
        <!-- / Nav in alto fissa -->
    </header>
    <!-- /Header -->
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-2 bg_black">
            <div class="home">
                <a href="#"><img src="./img/home.svg" alt="home icon"> Home</a>
            </div>
            <div class="search">
                <a href="#"><img src="./img/search.svg" alt="search icon"> Cerca</a>
            </div>
            <div class="library">
                <a href="#"><img src="./img/libreria.svg" alt=""> La tua libreria</a>
            </div>
            <div class="playlist">
                <h5 class="pl-2 pt-2 text-uppercase text-white">Playlist</h5>
                <a href="#"><i class="bg_grey p-3 text_black fas fa-plus"></i><span class="pl-2">Crea playlist</span></a>
                <a href="#"><span>Nome Playlist</span></a>
                <a href="#"><span>Nome Playlist</span></a>
                <a href="#"><span>Nome Playlist</span></a>
                <a href="#"><span>Nome Playlist</span></a>
                <a href="#"><span>Nome Playlist</span></a>
                <a href="#"><span>Nome Playlist</span></a>
            </div>
            <div class="install">
                <a href="#" class="border-bottom">
                    <i class="mr-1 fa fa-arrow-circle-down" aria-hidden="true"></i>
                    <span>Installa app</span></a>
                    <div class="user mt-3">
                        <img class="profile bg_grey" src="./img/profile.svg" alt="">
                        <span class="name pl-2 text-white">Stefania</span>
                    </div>
                </a>
            </div>
        </aside>
        <!-- /Sidebar -->
        <!-- Contenuto principale -->
        <main class="col-10"></main>
        <!-- / Contenuto principale -->
        <!-- Player in basso -->
    </div>
        <nav class="bottom w-100">
            <div class="row">
                <div class="col d-flex align-items-center">
                    <div class="thumbnail p-3">
                        <img src="./img/sinister.jpeg" alt="sinister brano">
                    </div>
                    <div class="song-info">
                        <h6 class="text-white">Sinister</h6>
                        <span class="text_grey">Brano nome</span>
                    </div>
                    <div class="save ml-5">
                        <i class="pr-2 text-white far fa-heart"></i>
                        <i class="text-white far fa-folder"></i>
                    </div>
                    
                </div>
            </div>
        </nav>
        <!-- /Player in basso -->
    </body>
    </html>
